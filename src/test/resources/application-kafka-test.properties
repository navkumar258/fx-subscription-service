server.port=8443
spring.application.name=fx-subscription-service

outbox.subscriptions.check.rate=500ms
outbox.subscriptions.check.initial-delay=300ms

spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.connection-timeout=2000
spring.datasource.hikari.validation-timeout=2000

#spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

spring.threads.virtual.enabled=true

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.topic.subscription-changes=subscription-change-events
spring.kafka.producer.acks=all
spring.kafka.producer.properties.delivery.timeout.ms=1000
spring.kafka.producer.properties.request.timeout.ms=1000
spring.kafka.producer.retries=0
spring.kafka.producer.properties.retries=0
spring.kafka.producer.properties.retry.backoff.ms=0
spring.kafka.producer.properties.max.block.ms=1000
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=com.example.fx.subscription.service.model.SubscriptionChangeEvent
spring.kafka.consumer.properties.spring.json.trusted.packages=com.example.fx.subscription.service.model

spring.cache.type=simple
spring.cache.redis.time-to-live-seconds=3

