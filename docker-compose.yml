services:
  web-service:
    container_name: web-service
    build: .
    environment:
      - KEYSTORE_PASSWORD
      - KEY_PASSWORD
      - JWT_SECRET_KEY
    ports:
      - "8443:8443"
    depends_on:
      - postgres
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_DB: fx_subscription_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: