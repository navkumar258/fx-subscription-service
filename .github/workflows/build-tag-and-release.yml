name: Build, Tag & Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Type of version bump (major, minor, patch, or specific)'
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch
          - specific
      specific_version:
        description: 'Specify a version (e.g., 1.2.3)'
        required: false
        type: string

# Permissions required for the workflow.
# 'contents: write' is necessary to create commits and push tags.
# 'packages: write' is needed for pushing to ghcr.io
permissions:
  contents: write
  packages: write

jobs:
  test-and-quality-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@ed408507eac070d1f99cc633dbcf757c94c7933a

      - name: Run Quality Checks
        run: |
          echo "--- Running tests, coverage and checks ---"
          ./gradlew check

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            build/reports/jacoco/test/html/

  build-and-version:
    runs-on: ubuntu-latest
    needs: [test-and-quality-checks]
    outputs:
      NEW_VERSION: ${{ steps.versioning.outputs.NEW_VERSION }}
      PROJECT_NAME: ${{ steps.project-name.outputs.PROJECT_NAME }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@ed408507eac070d1f99cc633dbcf757c94c7933a

      - name: Fetch all tags
        run: git fetch --tags origin

      - name: Determine current version and new version
        id: versioning
        run: |
          echo "--- Determining Version ---"
          # Read the current version from build.gradle.
          # This regex looks for 'version = "X.Y.Z"' or 'version = 'X.Y.Z''.
          CURRENT_VERSION=$(grep -oP "version\s*=\s*['|\"]\K[0-9]+\.[0-9]+\.[0-9]+" build.gradle | head -1)

          if [ -z "$CURRENT_VERSION" ]; then
            echo "::error::Could not find version in build.gradle. Please ensure it's in the format 'version = \"X.Y.Z\"' or 'version = 'X.Y.Z''. Exiting."
            exit 1
          fi
          echo "Current version found: $CURRENT_VERSION"

          NEW_VERSION=""
          # Logic for workflow_dispatch (manual trigger)
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION_TYPE="${{ github.event.inputs.version_type }}"
            echo "Manual trigger detected. Version type: $VERSION_TYPE"

            if [[ "$VERSION_TYPE" == "specific" ]]; then
              NEW_VERSION="${{ github.event.inputs.specific_version }}"
              if [ -z "$NEW_VERSION" ]; then
                echo "::error::Specific version not provided when 'version_type' is 'specific'. Exiting."
                exit 1
              fi
              # Basic validation for specific version format (X.Y.Z)
              if ! [[ "$NEW_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
                echo "::error::Invalid specific version format. Must be X.Y.Z (e.g., 1.2.3). Exiting."
                exit 1
              fi
            else
              # Parse major, minor, patch components
              MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
              MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
              PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)

              # Increment based on the chosen type
              if [[ "$VERSION_TYPE" == "major" ]]; then
                MAJOR=$((MAJOR + 1))
                MINOR=0
                PATCH=0
              elif [[ "$VERSION_TYPE" == "minor" ]]; then
                MINOR=$((MINOR + 1))
                PATCH=0
              elif [[ "$VERSION_TYPE" == "patch" ]]; then
                PATCH=$((PATCH + 1))
              fi
              NEW_VERSION="$MAJOR.$MINOR.$PATCH"
            fi
          # Logic for push to main branch (e.g., PR merge)
          elif [[ "${{ github.event_name }}" == "push" ]]; then
            echo "Push to main branch detected. Auto-incrementing patch version."
            # Auto-increment patch version for pushes to main
            MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
            MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
            PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)
            PATCH=$((PATCH + 1))
            NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          fi

          if [ -z "$NEW_VERSION" ]; then
            echo "::error::Failed to determine new version. This should not happen. Exiting."
            exit 1
          fi

          echo "New version determined: $NEW_VERSION"
          echo "CURRENT_VERSION=$CURRENT_VERSION" >> "$GITHUB_OUTPUT"
          echo "NEW_VERSION=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if version needs update
        id: version_check
        run: |
          echo "--- Checking if Version Needs Update ---"
          if [ "${{ steps.versioning.outputs.CURRENT_VERSION }}" == "${{ steps.versioning.outputs.NEW_VERSION }}" ]; then
            echo "Version is already ${{ steps.versioning.outputs.NEW_VERSION }}. No update needed in build.gradle or new tag."
            echo "skip_update=true" >> "$GITHUB_OUTPUT" # Set output to skip subsequent steps
          else
            echo "Version needs update from ${{ steps.versioning.outputs.CURRENT_VERSION }} to ${{ steps.versioning.outputs.NEW_VERSION }}."
            echo "skip_update=false" >> "$GITHUB_OUTPUT" # Set output to proceed
          fi

      - name: Determine project name
        id: project-name
        run: |
          PROJECT_NAME=$(grep -oP "rootProject.name\s*=\s*['|\"]\K[a-zA-Z0-9_-]+" settings.gradle | head -1)
          if [ -z "$PROJECT_NAME" ]; then
            echo "::error::Could not find 'rootProject.name' in settings.gradle. Exiting."
            exit 1
          fi
          echo "Project name found: $PROJECT_NAME"
          echo "PROJECT_NAME=$PROJECT_NAME" >> "$GITHUB_OUTPUT"

      - name: Build with Gradle
        run: |
          echo "--- Building the Application ---"
          ./gradlew clean build -x test -x generateOpenApiDocs

      - name: Update version in build.gradle
        if: ${{ steps.version_check.outputs.skip_update == 'false' }}
        run: |
          echo "--- Updating build.gradle ---"
          # Use sed to replace the old version string with the new one in build.gradle.
          # The regex handles both single and double quotes around the version number.
          sed -i "s/version\s*=\s*['|\"]${{ steps.versioning.outputs.CURRENT_VERSION }}['|\"]/version = '${{ steps.versioning.outputs.NEW_VERSION }}'/g" build.gradle
          echo "Updated build.gradle to version ${{ steps.versioning.outputs.NEW_VERSION }}"

      - name: Update version in OpenAPI docs
        if: ${{ steps.version_check.outputs.skip_update == 'false' }}
        run: |
          echo "--- Updating OpenAPI docs version ---"
          VERSION=${{ steps.versioning.outputs.NEW_VERSION }}
          jq --arg v "$VERSION" '.info.version = $v' api-docs/fx-subscription-service.json > api-docs/fx-subscription-service.json.tmp
          mv api-docs/fx-subscription-service.json.tmp api-docs/fx-subscription-service.json
          echo "Updated api-docs/fx-subscription-service.json to version ${{ steps.versioning.outputs.NEW_VERSION }}"

      - name: Commit and push version update
        if: ${{ steps.version_check.outputs.skip_update == 'false' }}
        run: |
          echo "--- Committing and Pushing Version Update ---"
          # Configure Git user for the commit.
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add the modified build.gradle file.
          git add build.gradle
          git add api-docs/fx-subscription-service.json
          git commit -m "chore: Bump version to ${{ steps.versioning.outputs.NEW_VERSION }}" || echo "No changes to commit."
          git push

      - name: Create and push Git tag
        if: ${{ steps.version_check.outputs.skip_update == 'false' }}
        run: |
          echo "--- Creating and Pushing Git Tag ---"
          TAG_NAME="v${{ steps.versioning.outputs.NEW_VERSION }}"
          echo "Creating tag: $TAG_NAME"
          # Create the Git tag.
          git tag $TAG_NAME
          # Push the new tag to the remote repository.
          git push origin $TAG_NAME
          echo "Successfully pushed tag $TAG_NAME"

      - name: Upload JAR Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/libs/*.jar

      - name: Generate Changelog
        id: changelog
        run: |
          TAG_NAME="v${{ steps.versioning.outputs.NEW_VERSION }}"
          PREV_TAG=$(git tag --sort=-creatordate | grep -A 1 "^$TAG_NAME$" | tail -n 1)
          if [ -n "$PREV_TAG" ]; then
            CHANGELOG=$(git log --oneline "${PREV_TAG}..${TAG_NAME}")
          else
            CHANGELOG=$(git log --oneline "${TAG_NAME}")
          fi
          # Export changelog for later steps
          echo "changelog<<EOF" >> $GITHUB_ENV
          echo "$CHANGELOG" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

  docker-and-release:
    runs-on: ubuntu-latest
    needs: [build-and-version]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Fetch build artifact
        uses: actions/download-artifact@v5
        with:
          name: build-artifacts
          path: build/libs/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image to GHCR
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ needs.build-and-version.outputs.PROJECT_NAME }}:${{ needs.build-and-version.outputs.NEW_VERSION }}
            ghcr.io/${{ github.repository_owner }}/${{ needs.build-and-version.outputs.PROJECT_NAME }}:latest
          platforms: linux/amd64,linux/arm64
          secrets: |
            "keystore_p12=${{ secrets.KEYSTORE_P12_BASE64 }}"
          build-args: |
            JAR_FILE_NAME=${{ needs.build-and-version.outputs.PROJECT_NAME }}-${{ needs.build-and-version.outputs.NEW_VERSION }}.jar

      - name: Create GitHub Release with Assets and Changelog
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG_NAME="v${{ needs.build-and-version.outputs.NEW_VERSION }}"
          JAR_FILE=$(find build/libs -type f -name "*.jar" ! -name "*-plain.jar" | head -n 1)
          REPO_URL="https://github.com/${{ github.repository }}"
          PREV_TAG=$(git tag --sort=-creatordate | grep -A 1 "^$TAG_NAME$" | tail -n 1)
          if [ -z "$PREV_TAG" ]; then
            PREV_TAG=$(git tag --sort=creatordate | grep -B 1 "^$TAG_NAME$" | head -n 1)
          fi
          # Get last 5 commits for this release
          if [ -n "$PREV_TAG" ]; then
            CHANGELOG_LAST5=$(git log --oneline "${PREV_TAG}..${TAG_NAME}" | head -5)
            FULL_CHANGELOG_URL="$REPO_URL/compare/$PREV_TAG...$TAG_NAME"
          else
            CHANGELOG_LAST5=$(git log --oneline "$TAG_NAME" | head -5)
            FULL_CHANGELOG_URL="$REPO_URL/releases/tag/$TAG_NAME"
          fi
      
          RELEASE_NOTES="## Changelog

          $CHANGELOG_LAST5

          **Full Changelog**: [$PREV_TAG...$TAG_NAME]($FULL_CHANGELOG_URL)
          "
      
          if [ -f "$JAR_FILE" ]; then
            gh release create "$TAG_NAME" --title "$TAG_NAME" --notes "$RELEASE_NOTES" "$JAR_FILE"
            echo "Release created for $TAG_NAME with asset: $JAR_FILE"
          else
            gh release create "$TAG_NAME" --title "$TAG_NAME" --notes "$RELEASE_NOTES"
            echo "Release created for $TAG_NAME (no JAR asset found)."
          fi
